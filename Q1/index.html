<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let data = [
        "   + -- + - + -   ",
        "   + --- + - +   ",
        "   + -- + - + -   ",
        "   + - + - + - +   ",
      ];
      let answer = "";
      for (let s of data) {
        console.log(s.replace(/ /g, "").replace(/\+/g, "1").replace(/-/g, "0"));
        // 정규식을 사용해서 모든 공백을 제거, +는 1로 -는 0으로 교체
        console.log(
          parseInt(
            s.replace(/ /g, "").replace(/\+/g, "1").replace(/-/g, "0"),
            2
          )
        );
        // parseInt(문자,2) >> 2진법 문자를 10진법 수로 변환
        console.log(
          String.fromCharCode(
            parseInt(
              s.replace(/ /g, "").replace(/\+/g, "1").replace(/-/g, "0"),
              2
            )
          )
        );
        answer += String.fromCharCode(
          parseInt(
            s.replace(/ /g, "").replace(/\+/g, "1").replace(/-/g, "0"),
            2
          )
        );
        console.log(answer);
      }
    </script>
  </body>
</html>
